<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>移动端PC判断</title>
    <style>
    </style>


</head>
<body>
<br>
<input type="button" id="btn" value="浏览器版本信息" />
<br/><br/>

<div id="box"></div>
<br><br>
<script type="text/javascript" src="tools.js"></script>
<script>
    console.log(client_info());
    document.querySelector("#btn").onclick = function(){
        var html = "",
        browser = client_info();
        html = "userAgent 内容: <BR/>" + navigator.userAgent + "<BR/><BR/>"
                + "是否为移动终端: " + browser.versions.mobile + "<BR/>"
                + "是否 ios: " + browser.versions.ios + "<BR/>"
                + "是否 android: " + browser.versions.android + "<BR/>"
                + "当前浏览器: " + browser.bUA + "<BR/>";
        document.querySelector("#box").innerHTML = html;
    };
</script>

</body>
</html>
